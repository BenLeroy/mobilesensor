<html ng-app='sensorList'>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	  <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	  <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
	  <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
	  <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
	  <script src="js/lb-services.js"></script>
	  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	  <script type="text/javascript" src='js/when-scrolled.js'></script>
	  <script type="text/javascript" src='js/app.js'></script>
	  <script type="text/javascript" src='js/controllers.js'></script>
    <title>Mobile Sensor</title>
  </head>
  <body>
    <div ng-controller="CountCtrl">
    	<nav class="barnav navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header navbar-left"></div>
          <div class="navbar-left">
          	<ul class="nav navbar-nav ">
            	<li class="navimenu">
              	<a ui-sref='index' ui-sref-opts="{reload: true, inherit: false}">
                Sensors
                	<span class="sr-only">(current)</span>
              	</a>
            	</li>
              <li class="navimenu">
                <a ui-sref="events" ui-sref-opts="{reload: true}">
                Events
                </a>
              </li>
              <li class="navimenu">
                <a ui-sref="events({date: highDate})" ui-sref-opts="{reload: true}">
                  <span ng-show='showEvents' class='newsFlash' ng-model='newEvents'>{{newEvents}} {{eventTime | date: 'HH:mm'}}</span>
                </a>
              </li>
              <li ng-show="socketAlert" class='navbar-text'>
                <span>Real time update is not available</span>
              </li>
              <li class='navimenu'>
	              <input data-ng-show="$state.includes('index')" type="text" ng-model='searchText' ng-change='search()' role='search' placeholder="Search">
	            </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" ui-view></div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
